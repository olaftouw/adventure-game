<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/script.js"></script>
	<title>AdventureGame</title>
</head>
<body>

	<p id="text" class="head">Goodmorning, you are awake. Search for the city.</p>
	<p class="speech1" id="speech1">I am gonna kill you!</p>
	<p class="speech2" id="speech2">AAAH you got me.</p>
	<p class="speech3" id="speech3">I can see the city.</p>

	<button id="knop1" class="knop1" onclick="level1()">Ok, lets go</button>
	<button id="knop2" class="knop2" onclick="level2()">Go over the bridge</button>
	<button id="knop3" class="knop3" onclick="level3()">Climb up</button>
	<button id="knop4" class="knop4" onclick="levelcave()">Look over here</button>
	<button id="back1" class="back1" onclick="level2()">Back</button>
	<div id="image-holder" class="image-holder">
	</div>
	<button id="knop5" class="knop5" onclick="level4b1()">Go left</button>
	<button id="next3" class="next3" onclick="level4b2()">Next..</button>
	<div id="image-holder2" class="image-holder2">
	</div>
	<button id="knop6" class="knop6" onclick="level4a()">Go right</button>
	<button id="next1" class="next1" onclick="leveldragon()">Next..</button>
	<button id="next2" class="next2" onclick="level4c()">Next..</button>
	<button id="attack" class="attack" onclick="deadmonster()">Attack</button>
	<button id="knop7" class="knop7" onclick="level5()">Attack</button>
	<button id="dodge1" class="dodge1" onclick="leveldodge()">Dodge</button>
	<button id="dead" class="dead" onclick="leveldead()">Next..</button>
	<button id="walk" class="walk" onclick="walk()">Next..</button>
	<button id="walk1" class="walk1" onclick="walk()">Next..</button>
	<button id="end" class="end" onclick="end()">Next..</button>

</body>
</html>
